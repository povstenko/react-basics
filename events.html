<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button {
            width: 100px;
            height: 30px;
            border: 0;
            border-radius: 5px;
        }

        .on {
            background: lightgreen;
            color: black
        }

        .off {
            background: darkred;
            color: white
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
        integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA=="
        crossorigin="anonymous"></script>
    <script type="text/babel">

        class ClickButton extends React.Component {
            constructor(props) {
                super(props);
                this.state = { class: "off", text: "Off", count: 0 }
                this.handleClick = this.handleClick.bind(this)
            }

            handleClick() {
                let cl = this.state.class === "off" ? "on" : "off";
                let txt = this.state.text === "Off" ? "On" : "Off";
                this.setState({ class: cl, text: txt, count: this.state.count + 1 })
                console.log("Click");
            }

            render() {
                return <div>
                    <button onClick={this.handleClick} className={this.state.class}>{this.state.text}</button>
                    <p>{this.state.count}</p>
                </div>
            }
        }

        ReactDOM.render(
            <div>
                <ClickButton />
            </div>,
            document.getElementById("app")
        )
    </script>
</body>

</html>
